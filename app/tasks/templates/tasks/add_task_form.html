{% extends 'base.html' %}

{% block content %}
<h1>Start an Addition Task</h1>
<form method="POST" action="{{ url_for('tasks.add_task_form') }}">
    <label for="a">Number A:</label>
    <input type="number" name="a" id="a" required><br>

    <label for="b">Number B:</label>
    <input type="number" name="b" id="b" required><br>

    <button type="submit">Start Task</button>
</form>
{% endblock %}
